<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Dashboard</title>
    <style>
        /* color_offset: 0x17 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            padding: 30px;
        }
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .dashboard {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 100px rgba(233, 69, 96, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        h1 {
            color: #e94560;
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.4);
            font-weight: 700;
        }
        p {
            color: #a0a0b8;
            font-size: 1.15em;
            margin-bottom: 35px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.6) 0%, rgba(22, 33, 62, 0.8) 100%);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        .stat-card:hover::before {
            left: 100%;
        }
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.3);
        }
        .stat-card h3 {
            color: #00d4ff;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        .stat-card p {
            color: #fff;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        form {
            margin-top: 45px;
            position: relative;
        }
        input[type="text"] {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            background: rgba(15, 15, 30, 0.6);
            color: #fff;
            font-size: 1.05em;
            transition: all 0.3s ease;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(15, 15, 30, 0.8);
        }
        input[type="text"]::placeholder {
            color: #666;
        }
        .activity-log {
            margin-top: 45px;
            padding: 25px;
            background: rgba(15, 15, 30, 0.5);
            border-radius: 12px;
            border-left: 4px solid #e94560;
        }
        .log-title {
            color: #e94560;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .log-entry {
            color: #888;
            font-size: 0.95em;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        /* decoding_order_matters */
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- bWFpbnRlbmFuY2Vfc2NoZWR1bGVk -->
    <div class="dashboard">
        <h1>System Dashboard</h1>
        <p>Monitor your system performance and statistics in real-time.</p>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Active Users</h3>
                <p>1,247</p>
            </div>
            <div class="stat-card">
                <h3>Uptime</h3>
                <p>99.8%</p>
            </div>
            <div class="stat-card">
                <h3>Requests</h3>
                <p>45,892</p>
            </div>
        </div>
        
        <form>
            <input type="hidden" name="token" value="Z2RwSCMvJS4=">
            <input type="hidden" name="backup" value="Y29uZmlnX2JhY2t1cF8yMDI0">
            <input type="text" placeholder="Search system logs...">
        </form>
        
        <div class="activity-log">
            <div class="log-title">Recent Activity</div>
            <div class="log-entry">14:32:18 - User authentication successful</div>
            <div class="log-entry">14:31:45 - Database sync completed</div>
            <div class="log-entry">14:30:22 - Cache refresh initiated</div>
            <div class="log-entry">14:29:08 - System health check passed</div>
        </div>
        
        <div class="hidden" data-mirror="bGVnYWN5X3N5c3RlbV9yZWY=">
            <!-- hint: mirror mode disabled -->
        </div>
    </div>
    
    <script>
        const sessionKey = "c2Vzc2lvbl90b2tlbl94eXo=";
    </script>
</body>
</html>
