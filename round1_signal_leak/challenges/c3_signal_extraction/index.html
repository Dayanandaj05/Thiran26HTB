        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0f;
            color: #e0e0e8;
            padding: 30px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(233, 69, 96, 0.08) 0%, transparent 70%);
            z-index: -1;
            animation: bgPulse 10s ease-in-out infinite;
        }
        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .container {
            max-width: 1300px;
            margin: 0 auto;
        }
        header {
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.8) 0%, rgba(15, 52, 96, 0.6) 100%);
            backdrop-filter: blur(20px);
            padding: 45px;
            border-radius: 20px;
            margin-bottom: 35px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 80px rgba(233, 69, 96, 0.1);
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(233, 69, 96, 0.05) 50%, transparent 70%);
            animation: headerShine 8s linear infinite;
        }
        @keyframes headerShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        h1 {
            color: #e94560;
            font-size: 3em;
            margin-bottom: 12px;
            text-shadow: 0 0 40px rgba(233, 69, 96, 0.5);
            font-weight: 800;
            position: relative;
            z-index: 1;
        }
        header p {
            color: #a8a8c0;
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        .metric-box {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.4) 0%, rgba(10, 10, 15, 0.8) 100%);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 18px;
            border-left: 5px solid #e94560;
            border: 1px solid rgba(0, 212, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .metric-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .metric-box:hover::before {
            opacity: 1;
        }
        .metric-box:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.25), 0 0 40px rgba(233, 69, 96, 0.15);
            border-color: rgba(0, 212, 255, 0.4);
            border-left-color: #00d4ff;
        }
        h3 {
            color: #00d4ff;
            margin-bottom: 18px;
            font-size: 1.15em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        .metric-box p {
            font-size: 2.8em;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin: 0;
        }
        .data-stream {
            margin-top: 40px;
            padding: 30px;
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .stream-title {
            color: #8a2be2;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 18px;
            font-weight: 700;
        }
        .stream-item {
            color: #666;
            font-size: 0.9em;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-family: 'Courier New', monospace;
        }
        .stream-item:last-child {
            border-bottom: none;
        }
        .stream-status {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 10px;
            animation: statusBlink 2s ease-in-out infinite;
            box-shadow: 0 0 8px #00ff88;
        }
        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        /* mirror_reflection_mode */
    </style>
</head>
